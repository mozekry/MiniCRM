<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" [ngClass]="{'is-invalid':registerForm.get('username')!.errors 
    && registerForm.get('username')!.touched}"
    formControlName="username" placeholder="username"  name="username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>


  <div class="form-group">
    <input type="password" class="form-control" [ngClass]="{'is-invalid':registerForm.get('password')!.errors 
    && registerForm.get('password')!.touched}"  formControlName="password" placeholder="Password"  name="password">

          <div class="invalid-feedback" *ngIf="registerForm.get('password')!.hasError('required')
          && registerForm.get('password')!.touched">Please type a password</div>

          <div class="invalid-feedback" *ngIf="registerForm.get('password')!.hasError('minlength')
          && registerForm.get('password')!.touched">Password must be at least 4 char</div>

          <div class="invalid-feedback" *ngIf="registerForm.get('password')!.hasError('maxlength')
          && registerForm.get('password')!.touched">password cannot exceed 8 char</div>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [ngClass]="{'is-invalid':registerForm.get('confirmPassword')!.errors 
    && registerForm.get('confirmPassword')!.touched}" 
    formControlName="confirmPassword" placeholder="confirmPassword"
          name="confirmPassword">
          <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')!.hasError('required')
          && registerForm.get('confirmPassword')!.touched">Please Confirm the password</div>
          
          <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')!.hasError('matching')
          && registerForm.get('confirmPassword')!.touched">Password must match</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
